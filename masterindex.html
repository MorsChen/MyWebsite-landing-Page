<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Currency Converter</title>
    <meta name="description" content="Currency Converter">
    <meta name="author" content="SitePoint">

       <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Enter Amount: </h1>
        <input id="inputValue">
        <div class="buttons">
            <button id="btns" onClick="getConversion('VND','USD')">VND to USD</button>
            <button id="btns" onClick="getConversion('USD','VND')">USD to VND</button>
            <button id="btns" onClick="getConversion('VND','EUR')">VND to EUR</button>
            <button id="btns" onClick="getConversion('EUR','VND')">EUR to USD</button>
        </div>
        <h3 id="convertedValue"></h3>
    </div>



<script src="MasterJS/javascripts.js"></script>
</body>

</html>
